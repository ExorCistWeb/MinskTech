<body>
    <header>
        <div class="wrapper">
            <div class="header">
                <a class="logo_header" href="index.html"><img src="img/logo.svg" alt=""></a>
                <ul>
                    <li><a href="">Каталог</a></li>
                    <li><a href="">Сравнение</a></li>

                    <li><a href="">Личный кабинет</a></li>

            </div>

    <section id="add_catalog">
        <div class="wrapper">
            <h2 class="h22">Добавить товар в каталог</h2>
            <div class="add_catalog">
                <div class="form">
                    <form action="">
                        <div class="input_box_catalog">
                            <label for="">Название</label>
                            <input type="text">
                        </div>
                        <div class="input_box_catalog">
                            <label for="">Тип товара</label>
                            <input type="text">
                        </div>
                        <div class="input_box_catalog">
                            <label for="">Цена</label>
                            <input type="text">
                        </div>
                        <div class="input_box_catalog">
                            <label for="">Год</label>
                            <input type="text">
                        </div>
                        <div class="input_box_catalog">
                            <label for="">Вес загрузки</label>
                            <input type="text">
                        </div>
                        <div class="input_box_catalog">
                            <label for="">Дисплей</label>
                            <input type="text">
                        </div>
                    </form>
                </div>
                <div class="add_img_catalog">
                    <div class="box_card_img">
                        <img src="./img/add_card1.png" alt="">
                    </div>
                    <div class="box_card_img">
                        <img src="./img/add_card2.png" alt="">
                    </div>
                    <div class="box_card_img">
                        <img src="./img/add_card3.png" alt="">
                    </div>

                    <div class="box_card_img">
                        <img src="./img/add_card4.png" alt="">
                    </div>
                </div>

                </ul>
