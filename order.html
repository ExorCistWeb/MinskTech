</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header">
                <a class="logo_header" href="index.html"><img src="img/logo.svg" alt=""></a>
                <ul>
                    <li><a href="">Каталог</a></li>
                    <li><a href="">Сравнение</a></li>
                    <li><a href="">Корзина</a></li>
                    <li><a href="">Личный кабинет</a></li>
                </ul>

            </div>
        </div>
    </header>
    <section id="order">
        <div class="wrapper">
            <h2>Заказ</h2>
            <div class="order">
                <div class="order_form">
                    <h3>Адрес доставки</h3>
                    <form action="">
                        <div class="input_order">
                            <label for="">Имя</label>
                            <input type="text">
                        </div>
                        <div class="input_order">
                            <label for="">Страна</label>
                            <input type="text">
                        </div>
                        <div class="input_order">
                            <label for="">Gmail</label>
                            <input type="gmail">
                        </div>
                        <div class="input_order">
                            <label for="">Город</label>
                            <input type="text">
                        </div>
                        <div class="input_order">
                            <label for="">Улица</label>
                            <input type="text">
                        </div>
                        <div class="input_order">
                            <label for="">Полный адрес</label>
                            <input type="text">
                        </div>
                    </form>
                </div>
                <div class="order_info">
                    <h3>Общая сумма: $283,63</h3>
                    <h6>Доставка = $15</h6>
                    <p>Скидка = 0%</p>
                    <hr>
                    <h2>Итого: $298,63</h2>
                    <div class="input_check">
                        <input type="checkbox" name="" id="" checked>
                        <p>I agree with policy private</p>
                    </div>
                    <button>Оставить заказ</button>
                </div>
            </div>
        </div>
    </section>
    <footer>

            <div class="footer">

                    <li><a href="">Контакты</a></li>
                </ul>
                <div class="soc_link">
                    <a href=""><img src="img/inst.svg" alt=""></a>
                    <a href=""><img src="img/yt.svg" alt=""></a>
                    <a href=""><img src="img/tg.svg" alt=""></a>
                </div>
            </div>
        </div>
    </footer>
